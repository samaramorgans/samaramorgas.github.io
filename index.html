<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samara Morgan</title>
    <style>
        body {
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0; /* Убираем внутренние отступы */
            height: 100vh; /* Задаем высоту вьюпорта */
            display: flex; /* Используем Flexbox для выравнивания */
            align-items: flex-start; /* Выравнивание по верхнему краю */
            justify-content: flex-start; /* Выравнивание по левому краю */
            font-family: Arial, sans-serif; /* Шрифт */
            background-color: #f4f4f4; /* Цвет фона */
        }
        
        .text {
            margin: 20px; /* Отступы вокруг текста */
            font-size: 24px; /* Размер шрифта */
            color: #333; /* Цвет текста */
        }
    </style>
</head>
<body>
    <div class="text">
        Samara Morgan
    </div>
</body>
<style>
        body {
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0; /* Убираем внутренние отступы */
            height: 100vh; /* Высота вьюпорта */
            display: flex; /* Используем Flexbox для выравнивания */
            align-items: center; /* Вертикальное выравнивание по центру */
            justify-content: center; /* Горизонтальное выравнивание по центру */
            background-color: #f4f4f4; /* Цвет фона */
        }

        .container {
            border: 2px solid #007bff; /* Рамка */
            border-radius: 10px; /* Закругление углов */
            padding: 20px; /* Внутренние отступы */
            background-color: #fff; /* Цвет фона рамки */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень */
            text-align: center; /* Выравнивание текста по центру */
        }

        button {
            background-color: #007bff; /* Цвет фона кнопок */
            color: #fff; /* Цвет текста кнопок */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругление углов кнопок */
            padding: 10px 20px; /* Внутренние отступы кнопок */
            margin: 10px; /* Отступы между кнопками */
            cursor: pointer; /* Курсор при наведении */
            font-size: 16px; /* Размер шрифта */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }

        button:hover {
            background-color: #0056b3; /* Цвет фона кнопок при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выберите действие</h2>
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
        <button>Кнопка 3</button>
    </div>
</body>
</html>
</html>
